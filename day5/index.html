<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style 1.css">
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <label>Name:</label>
    <input type="text" id="name" required placeholder="Enter your name" title="Name"><br>

    <label>Email:</label>
    <input type="email" id="email" required placeholder="Enter your email" title="Email"><br>

    <label>Age:</label>
    <input type="number" id="age" required placeholder="Enter your age" title="Age"><br>

    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <script src="script 1.js"></script>
</body>
</html>
